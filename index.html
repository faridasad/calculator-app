<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="icon" href="./images/title-icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body data-theme="1">
    <div class="calculator-container">
      <div class="header">
        <h3>calc</h3>
        <p>THEME</p>
        <div class="toggle-con">
          <span>
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </span>
          <div class="toggler">
            <div class="theme" data-id="1"></div>
            <div class="theme" data-id="2"></div>
            <div class="theme" data-id="3"></div>
          </div>
        </div>
      </div>
      <div class="output"></div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del-btn">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="button-two res-btn">RESET</button>
        <button class="button-two eval-btn">=</button>
      </div>
    </div>
  </body>
</html>
